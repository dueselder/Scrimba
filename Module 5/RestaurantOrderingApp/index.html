<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jimmy's Diner</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>
        <main>
            <section id="menu-list"></section>
            <section id="cart">
                <div class="cart-list">
                    <h2 class="your-order-title">Your order</h2>
                    <div id="cart-items"></div>
                </div>
                <div class="total-price">
                    <h2>Total price: <span id="total-price">$ 0.00</span></h2>
                </div>
                <div class="checkout">
                    <button id="checkout-button">Complete order</button>
                </div>
            </section>
            <div id="modal">
                <div id="modal-content">
                    <h2>Enter card details</h2>
                    <form id="payment-form">
                        <input type="text" id="card-holder-name" placeholder="Cardholder Name" required>
                        <input type="text" id="card-number" placeholder="Card Number" required pattern="[0-9]{16}">
                        <input type="text" id="cvv" placeholder="CVV" required pattern="[0-9]{3}">
                        <input type="text" id="expiry-date" placeholder="Expiry Date" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
                        <button id="pay-button" type="submit">Pay</button>
                    </form>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="index.js" type="module"></script>
    </body>
</html>
