<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
            <img src="./assets/freddie.png" alt="Freddy Mercury posing illustration">
            <h1>We are the Champions</h1>
            <form id="endorsementForm">
                <label for="input" class="visually-hidden">Endorsement:</label>
                <textarea id="input" placeholder="Write your endorsement here"></textarea>
                <div id="adressing">
                    <label for="fromUser" class="visually-hidden">From:</label>
                    <input type="text" id="fromUser" placeholder="From">
                    <label for="toUser" class="visually-hidden">To:</label>
                    <input type="text" id="toUser" placeholder="To">
                </div>
                <button id="publish" type="submit">Publish</button>
            </form>
            <h2>- Endorsement -</h2>
            <div id="endorsement"></div>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
